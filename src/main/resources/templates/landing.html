<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Ultimate Spring Boot auth!</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="login-page">
    <div class="content-page">
        <span>You are logged as:</span><b><span th:text="${username}">null</span></b>
        <p>
            <a href="/logout">Logout from Spring application</a><br/>
            <a href="https://localhost:8443/idp/profile/Logout">Logout from Shibboleth</a><br/>
        </p>
    </div>
</div>
</body>
</html>
