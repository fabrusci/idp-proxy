    # image: osixia/openldap
    # links:
    # - openldap
    # networks:
     # front:
    # volumes:
    # - /root/spring-tsers-auth/docker-data/openldap-seed:/ldif_files:rw
volumes:
 data:
    external:
      name: ldapdb
 conf:
    external:
     name: ldapconf
 wso2conf:
    external:
     name: wso2conf
 wso2conf-new:
    external:
     name: wso2conf-new


